syntax = "proto3";
option cc_enable_arenas = true;

package NFq.NConfig;
option java_package = "ru.yandex.kikimr.proto";

////////////////////////////////////////////////////////////

message TNodesManagerConfig {
    bool Enabled = 1;
    uint32 Port = 2;
    string Host = 3;
    string DataCenter = 4;
    bool UseDataCenter = 5;
}
