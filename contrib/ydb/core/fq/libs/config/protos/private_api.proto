syntax = "proto3";
option cc_enable_arenas = true;

package NFq.NConfig;
option java_package = "ru.yandex.kikimr.proto";

////////////////////////////////////////////////////////////

message TPrivateApiConfig {
    bool Enabled = 1;
    string TaskServiceEndpoint = 2;
    string TaskServiceDatabase = 3;
    bool SecureTaskService = 4;
    string SaKeyFile = 5;
    string IamEndpoint = 6;
    bool Loopback = 7;
}
