<!DOCTYPE html>
<html>
<head>
  <title>SchArm</title>
  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
  <link type="text/css" href="css/scharm.css" rel="stylesheet" />
</head>
<body>

<div class="container">
  <h1>SchArm</h1>
  <h3>Request generators</h3>
  <div class="row">
    <div class="col-md-12">
      <div id="cfg-table"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-default btn-block" type="button" onclick="scharm.addRow()">Add Generator</button>
    </div>
  </div>
  <div class="row-fluid">
    <div class="form-group">
      <div class="pull-left">
        <div class="btn-group">
          <button class="btn btn-primary" type="button" onclick="scharm.applyCfg()">Apply</button>
        </div>
        <div class="btn-group">
          <button id="btnArm" class="btn btn-primary" type="button" onclick="scharm.sendCfg()">Arm</button>
        </div>
      </div>
      <div class="pull-right">
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#RawModal">Raw</button>
      </div>
    </div>
  </div>
  <br/><br/>
  <h3>Schedule</h3>
  <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="sr-only" for="throughput">Device throughput (in MBps)</label>
          <div class="input-group">
            <div class="input-group-addon">Throughput</div>
            <input type="text" class="form-control" id="throughput" style="text-align:right;" value="100">
            <div class="input-group-addon">MBps</div>
          </div>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="cfg-chart"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="RawModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Generators Raw Config</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="message-text" class="control-label">Raw Config:</label>
          <textarea class="form-control" id="cfg-text" rows="25"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
        <button type="button" class="btn btn-primary" id="cfg-save">Save</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/d3.v4.min.js"></script>
<script type="text/javascript" src="js/d3-tip-0.8.0-alpha.1.js"></script>
<script type="text/javascript" src="js/scharm.js"></script>
<script type="text/javascript" src="js/scharm-test0.js"></script>
