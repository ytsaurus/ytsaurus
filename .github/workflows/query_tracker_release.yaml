name: Release query tracker

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag like 0.1.dev"
        required: true
        type: string
      build_types:
        description: 'JSON array: ["release"], ["relwithdebinfo"], or ["release","relwithdebinfo"]'
        required: false
        default: '["relwithdebinfo"]'
        type: string
  push:
    tags:
      - 'docker/query-tracker/[0-9]+\.[0-9]+\.[0-9]+'
      - 'docker-test/query-tracker/[0-9]+\.[0-9]+\.[0-9]+'

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  start-vm:
    name: Start VM
    runs-on: trampoline
    outputs:
      label: ${{ steps.start-yc-runner.outputs.label }}
      instance-id: ${{ steps.start-yc-runner.outputs.instance-id }}
    steps:
      - name: Start YC runner
        id: start-yc-runner
        uses: yc-actions/yc-github-runner@v1
        with:
          mode: start
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          folder-id: ${{ vars.YC_FOLDER_ID }}
          image-id: ${{ vars.YC_DEFAULT_IMAGE_ID }}
          zone-id: ${{ vars.YC_ZONE_ID }}
          subnet-id: ${{ vars.YC_SUBNET_ID }}
          cores: 16
          memory: 32GB
          core-fraction: 100
          disk-type: network-ssd-nonreplicated
          disk-size: 465GB
          user: ${{ secrets.YC_VM_USERNAME }}
          ssh-public-key: ${{ secrets.YC_VM_SSH_PUBLIC_KEY }}
          public-ip: false
          ttl: PT24H
          runner-home-dir: /actions-runner

  tag:
    name: Parse tag
    needs:
      - start-vm
    outputs:
      test-image-tag: stable-${{ steps.tag.outputs.TEST_IMAGE_TAG }}
      prod-image-tag: stable-${{ steps.tag.outputs.PROD_IMAGE_TAG }}
      release-type: ${{ steps.tag.outputs.RELEASE_TYPE }}
      build-types: ${{ steps.tag.outputs.BUILD_TYPES }}
    runs-on: ${{ needs.start-vm.outputs.label }}
    steps:
      - name: Parse tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "RELEASE_TYPE=test" >> $GITHUB_OUTPUT
            PROD_IMAGE_TAG="${{ github.event.inputs.tag }}"
          else
            tmp="${GITHUB_REF#refs/*/}"; if [[ "${tmp%%/*}" == "docker-test" ]]
            then
                echo "RELEASE_TYPE=test" >> $GITHUB_OUTPUT
            elif [[ "${tmp%%/*}" == "docker" ]]
            then
                echo "RELEASE_TYPE=prod" >> $GITHUB_OUTPUT
            fi

            PROD_IMAGE_TAG="${tmp#docker/query-tracker/}"
            PROD_IMAGE_TAG="${PROD_IMAGE_TAG#docker-test/query-tracker/}"
          fi

          echo "PROD_IMAGE_TAG=$PROD_IMAGE_TAG" >> "$GITHUB_OUTPUT"
          echo "TEST_IMAGE_TAG=dev-$PROD_IMAGE_TAG" >> $GITHUB_OUTPUT

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo 'BUILD_TYPES=${{ github.event.inputs.build_types }}' >> "$GITHUB_OUTPUT"
          else
            echo 'BUILD_TYPES=["release","relwithdebinfo"]' >> "$GITHUB_OUTPUT"
          fi

  checkout:
    name: Checkout
    needs:
      - start-vm
      - tag
    runs-on: ${{ needs.start-vm.outputs.label }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: ytsaurus

  build:
    name: Build
    needs:
      - start-vm
      - checkout
      - tag
    if: ${{ needs.tag.outputs.release-type == 'test' }}
    with:
      runs-on-value: ${{ needs.start-vm.outputs.label }}
      cpp-build-system: ya-make
      build-types: ${{ needs.tag.outputs.build-types }}
      build-python: true
      build-query-tracker: true
    secrets:
      BUILD_CACHE_BAZEL_USERNAME: ${{ secrets.BUILD_CACHE_BAZEL_USERNAME }}
      BUILD_CACHE_BAZEL_PASSWORD: ${{ secrets.BUILD_CACHE_BAZEL_PASSWORD }}
    uses: ./.github/workflows/build-jobs.yaml

  release:
    name: Release Test
    needs:
      - start-vm
      - build
      - tag
    if: ${{ needs.tag.outputs.release-type == 'test' }}
    with:
      runs-on-value: ${{ needs.start-vm.outputs.label }}
      cpp-build-system: ya-make
      build-types: ${{ needs.tag.outputs.build-types }}
      publish-query-tracker: true
      image-tag: ${{ needs.tag.outputs.test-image-tag }}
      nightly-image-tag: ${{ needs.tag.outputs.test-image-tag }}
    secrets:
      GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      GH_USERNAME: ${{ secrets.GH_USERNAME }}
    uses: ./.github/workflows/docker-jobs.yaml

  push-test-to-prod:
    name: Release Prod
    if: ${{ needs.tag.outputs.release-type == 'prod' }}
    needs:
      - start-vm
      - tag
    runs-on: ${{ needs.start-vm.outputs.label }}
    steps:
      - name: Decide which images to push
        id: types
        shell: bash
        run: |
          set -euo pipefail

          BUILD_TYPES='${{ needs.tag.outputs.build-types }}'

          has() {
            python3 -c 'import json,sys; arr=json.loads(sys.argv[1]); print("true" if sys.argv[2] in arr else "false")' \
              "$BUILD_TYPES" "$1"
          }

          echo "release=$(has release)" >> "$GITHUB_OUTPUT"
          echo "relwithdebinfo=$(has relwithdebinfo)" >> "$GITHUB_OUTPUT"

      - name: Docker login
        run: |
          echo '${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}' | docker login ghcr.io --username ${{ secrets.GH_USERNAME }} --password-stdin

      - name: Docker Pull And Push (release)
        if: ${{ steps.types.outputs.release == 'true' }}
        run: |
          docker pull ghcr.io/ytsaurus/query-tracker-nightly:${{ needs.tag.outputs.test-image-tag }}
          docker tag  ghcr.io/ytsaurus/query-tracker-nightly:${{ needs.tag.outputs.test-image-tag }} \
                      ghcr.io/ytsaurus/query-tracker:${{ needs.tag.outputs.prod-image-tag }}
          docker push ghcr.io/ytsaurus/query-tracker:${{ needs.tag.outputs.prod-image-tag }}

      - name: Docker Pull And Push (relwithdebinfo)
        if: ${{ steps.types.outputs.relwithdebinfo == 'true' }}
        run: |
          docker pull ghcr.io/ytsaurus/query-tracker-nightly:${{ needs.tag.outputs.test-image-tag }}-relwithdebinfo
          docker tag  ghcr.io/ytsaurus/query-tracker-nightly:${{ needs.tag.outputs.test-image-tag }}-relwithdebinfo \
                      ghcr.io/ytsaurus/query-tracker:${{ needs.tag.outputs.prod-image-tag }}-relwithdebinfo
          docker push ghcr.io/ytsaurus/query-tracker:${{ needs.tag.outputs.prod-image-tag }}-relwithdebinfo

  stop-vm:
    name: Stop VM
    needs:
      - start-vm
      - release
      - push-test-to-prod
    runs-on: trampoline
    if: ${{ always() }}
    steps:
      - name: Stop YC runner
        uses: yc-actions/yc-github-runner@v1
        with:
          mode: stop
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          label: ${{ needs.start-vm.outputs.label }}
          instance-id: ${{ needs.start-vm.outputs.instance-id }}

  send-notifications:
    name: Send notifications
    needs:
      - stop-vm
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    steps:
      - name: Send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            Workflow *${{github.workflow}}* failed: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}.
            Git ${{github.ref_type}}: *${{github.ref_name}}*.
            Commit:
            ```
            ${{github.event.head_commit.message}}
            ```
