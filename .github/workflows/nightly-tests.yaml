name: Hourly YTsaurus CI Trigger

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches:
      - 'members/epsilond1/create-workflow-for-nightly-tests'
  workflow_dispatch:

jobs:
  create-task-for-ytsaurus-ci:
    uses: ./.github/workflows/ytsaurus-ci-runner.yml
    secrets:
      GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      YTSAURUS_CI_K8S_EDITOR_TOKEN: ${{ secrets.YTSAURUS_CI_K8S_EDITOR_TOKEN }}
