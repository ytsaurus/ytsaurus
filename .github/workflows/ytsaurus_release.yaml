name: Release ytsaurus

on:
  push:
    tags:
      - 'docker/ytsaurus/[0-9]+\.[0-9]+\.[0-9]+'

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  start-vm:
    name: Start VM
    runs-on: trampoline
    outputs:
      label: ${{ steps.start-yc-runner.outputs.label }}
      instance-id: ${{ steps.start-yc-runner.outputs.instance-id }}
    steps:
      - name: Start YC runner
        id: start-yc-runner
        uses: yc-actions/yc-github-runner@v1
        with:
          mode: start
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          folder-id: ${{ vars.YC_FOLDER_ID }}
          image-id: ${{ vars.YC_DEFAULT_IMAGE_ID }}
          zone-id: ${{ vars.YC_ZONE_ID }}
          subnet-id: ${{ vars.YC_SUBNET_ID }}
          cores: 16
          memory: 32GB
          core-fraction: 100
          disk-type: network-ssd-nonreplicated
          disk-size: 93GB
          user: ${{ secrets.YC_VM_USERNAME }}
          ssh-public-key: ${{ secrets.YC_VM_SSH_PUBLIC_KEY }}
          public-ip: false
          ttl: PT24H
          runner-home-dir: /actions-runner

  tag:
    name: Parse tag
    needs:
      - start-vm
    outputs:
      test-image-tag: stable-${{ steps.tag.outputs.TEST_IMAGE_TAG }}
      prod-image-tag: stable-${{ steps.tag.outputs.PROD_IMAGE_TAG }}
      release-type: ${{ steps.tag.outputs.RELEASE_TYPE }}
    runs-on: ${{ needs.start-vm.outputs.label }}
    steps:
      - name: Parse tag
        id: tag
        run: |
          tmp=${GITHUB_REF#refs/*/}; if [[ "${tmp%%/*}" == "docker-test" ]]
          then
              echo "RELEASE_TYPE=test" >> $GITHUB_OUTPUT
          elif [[ "${tmp%%/*}" == "docker" ]]
          then
              echo "RELEASE_TYPE=prod" >> $GITHUB_OUTPUT
          fi
          echo "PROD_IMAGE_TAG=$(echo ${GITHUB_REF#refs/*/docker/ytsaurus/})" >> $GITHUB_OUTPUT
          echo "TEST_IMAGE_TAG=dev-$PROD_IMAGE_TAG" >> $GITHUB_OUTPUT

  checkout:
    name: Checkout
    needs:
      - start-vm
      - tag
    runs-on: ${{ needs.start-vm.outputs.label }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: ytsaurus

  build:
    name: Build
    needs:
      - start-vm
      - checkout
      - tag
    if: ${{ needs.tag.outputs.release-type == 'test' }}
    with:
      runs-on-value: ${{ needs.start-vm.outputs.label }}
      cpp-build-system: ya-make
      build-python: true
      build-strawberry: true
      build-ytsaurus: true
    secrets:
      BUILD_CACHE_BAZEL_USERNAME: ${{ secrets.BUILD_CACHE_BAZEL_USERNAME }}
      BUILD_CACHE_BAZEL_PASSWORD: ${{ secrets.BUILD_CACHE_BAZEL_PASSWORD }}
    uses: ./.github/workflows/build-jobs.yaml

  release:
    name: Release
    needs:
      - start-vm
      - build
    if: ${{ needs.tag.outputs.release-type == 'test' }}
    with:
      runs-on-value: ${{ needs.start-vm.outputs.label }}
      publish-ytsaurus: true
      image-tag: ${{ needs.tag.outputs.test-image-tag }}
      nightly-image-tag: ${{ needs.tag.outputs.test-image-tag }}
    secrets:
      GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      GH_USERNAME: ${{ secrets.GH_USERNAME }}
    uses: ./.github/workflows/docker-jobs.yaml

  push-test-to-prod:
    name: Release
    if: ${{ needs.tag.outputs.release-type == 'prod' }}
    needs:
      - start-vm
      - tag
    steps:
      name: Docker Pull And Push
      run: |
        docker pull ghcr.io/ytsaurus/ytsaurus-nightly:${{ needs.tags.outputs.test-image-tag }}
        docker tag ghcr.io/ytsaurus/ytsaurus-nightly:${{ needs.tags.outputs.test-image-tag }} ghcr.io/ytsaurus/ytsaurus:${{ needs.tags.outputs.prod-image-tag }}
        docker push ghcr.io/ytsaurus/ytsaurus:${{ needs.tags.outputs.prod-image-tag }} 

  stop-vm:
    name: Stop VM
    needs:
      - start-vm
      - release
      - push-test-to-prod
    runs-on: trampoline
    if: ${{ always() }}
    steps:
      - name: Stop YC runner
        uses: yc-actions/yc-github-runner@v1
        with:
          mode: stop
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          label: ${{ needs.start-vm.outputs.label }}
          instance-id: ${{ needs.start-vm.outputs.instance-id }}

  send-notifications:
    name: Send notifications
    needs:
      - stop-vm
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    steps:
      - name: Send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            Workflow *${{github.workflow}}* failed: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}.
            Git ${{github.ref_type}}: *${{github.ref_name}}*.
            Commit:
            ```
            ${{github.event.head_commit.message}}
            ```
