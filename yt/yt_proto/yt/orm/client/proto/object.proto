message TIndexOption
{
    enum EIndexMode
    {
        IM_DISABLED = 0;
        IM_REMOVE_ONLY = 3;
        IM_BUILDING = 1;
        IM_ENABLED = 2;
    }

    optional string object_type_snake_case_name = 1;
