image:
  repository: ghcr.io/ytsaurus/ytsaurus-cron
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

successfulJobsHistoryLimit: 5
failedJobsHistoryLimit: 25
startingDeadlineSeconds: 3600

yt:
  proxy: "yt.company.com"
  token: "Qwerty123!"

unmanagedSecret:
  enabled: false
  secretKeyRef:
    name: ytadminsec
    key: token

schedule: "0 0 * * *"
concurrencyPolicy: "Forbid"

# additionalJobs makes it possible to add more cron jobs to the
# default list of jobs in chart's values.
additionalJobs: []

jobs:
  - name: clear_tmp_location
    enabled: true
    args:
      - clear_tmp
      - --directory "//tmp"
      - --account "tmp"
      - --do-not-remove-objects-with-other-account
      - --account-usage-ratio-save-total 0.25
      - --account-usage-ratio-save-per-owner 0.005
      - --max-dir-node-count 30000
      - --remove-batch-size 500
      - --log-level debug
      - --verbose
    schedule: "*/15 * * * *"
    restartPolicy: Never

  - name: clear_tmp_files
    enabled: false
    args:
      - clear_tmp
      - --directory "//tmp/yt_wrapper/file_storage"
      - --account "tmp_files"
      - --max-node-count 400000
      - --max-dir-node-count 10000
      - --safe-age 30
      - --do-not-remove-objects-with-other-account
      - --do-not-remove-objects-with-locks
      - --log-level debug
      - --verbose
    schedule: "*/15 * * * *"
    restartPolicy: Never

  - name: clear_tmp_trash
    enabled: true
    args:
      - clear_tmp
      - --directory "//tmp/trash"
      - --max-disk-space 1125899906842624
      - --log-level debug
      - --verbose
    schedule: "*/15 * * * *"
    restartPolicy: Never

  - name: prune_offline_servers
    enabled: false
    args:
      - prune_offline_servers
      - --node-flavors exe,flavor:exec
      - --node-ttl 1d
      - --no-dry-run
    schedule: "*/15 * * * *"
    restartPolicy: Never
