image:
  repository: ghcr.io/ytsaurus/tutorial
  tag: "0.0.0"
  pullPolicy: IfNotPresent

tutorial:
  secret:
    name: "yt-tutorial-secret"
    value: "yt-token"
  args:
    proxy: "your-ytsaurus.http.proxy.tech"
    tokenEnvVariable: "YT_TOKEN"
    ytDirectory: "//home/tutorial"
    nomenclatureCount: 5000
    daysToGenerate: 14
    desiredOrderSize: 3000
    force: true
    queryTrackerStage: "production"
  replicaCount: 1
  initJob:
    backoffLimit: 2
