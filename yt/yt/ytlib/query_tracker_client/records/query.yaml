      - cpp_name: User
        cpp_type: TString
        column_name: user
        column_type: String

      - cpp_name: AccessControlObject
        cpp_type: std::optional<TString>
        column_name: access_control_object
        column_type: String

      - cpp_name: StartTime
        cpp_type: TInstant
        column_name: start_time
        column_type: Timestamp

      - cpp_name: State
        cpp_type: EQueryState
        column_name: state
        column_type: String

      - cpp_name: Progress
        cpp_type: NYson::TYsonString
        column_name: progress
        column_type: Any

      - cpp_name: Error
        cpp_type: std::optional<TError>
        column_name: error
        column_type: Any

      - cpp_name: ResultCount
        cpp_type: std::optional<i64>
