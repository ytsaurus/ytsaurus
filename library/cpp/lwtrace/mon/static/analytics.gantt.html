        <textarea class="form-control" id="textareaGantt" name="gantt" rows="5">
{
 "bands": [
  {
   "t1": "_thrRTime[0]",
   "t2": "_thrRTime[-1]",
   "band": "_thread",

  }
 ],

 }

    </div>
</div>
